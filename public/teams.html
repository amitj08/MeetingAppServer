<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
    <script defer src="teams.bundle.js"></script></head>
    <body>
        <!-- b4-navbar-minimal-ul -->
        <nav class="navbar navbar-expand navbar-light bg-light">
            <div class="container">
                <ul class="nav navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            Home 
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/calendar">
                            Calendar 
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search-meeting">
                            Meeting
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/teams">
                            Teams <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                </ul>
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logout-link">
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main>
            <section class="container my-4">
                <div class="card bg-light p-1">
                    <h2>Teams</h2>
                    <hr class="my-3" />
                    <p>View and edit teams you are part of</p>
                </div>

                <div class="col-12 col-md-4 d-flex mb-3">
                    <div class="card p-3">
                        <div class="card-body">
                            <h5 class="card-title">Customer acquisition Campaign</h5>
                            <p class="card-text">@customer-acquisition</p>
                            <p class="card-text">Team to come up with strategies to win over customer</p>
                            <a href="#" class="btn btn-danger">Excuse yourself</a>
                            <hr class="my-3" />
                            <p id="meeting_attendees"><strong>Members: </strong>john@example.com, jane@example.com</p>
                            <form class="row gy-2 gx-3 align-items-center">
                                <div class="col-auto">
                                    <label class="visually-hidden" for="select_member">Select Member</label>
                                    <select class="form-select" id="select_member" aria-label="Select Member">
                                        <option selected>Select member</option>
                                        <option value="1">m1@example.com</option>
                                        <option value="2">m2@example.com</option>
                                        <option value="3">m4@example.com</option>
                                    </select>
                                </div>
                                <div class="col-auto">
                                    <button class="btn btn-info text-white">Add</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                
                <div class="col-12 col-md-4 d-flex mb-3">
                    <div class="card p-3">
                        <div class="card-body">
                            <a class="nav-link" href="/create_team">
                                Create a team
                            </a>
                        </div>
                    </div>
                </div>
                
            </section>
        </main>
    </body>
</html>
