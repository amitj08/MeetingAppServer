<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
    <script defer src="register.bundle.js"></script></head>
    <body>
        <main class="container my-3">
            <section class="container my-3">
                <h1 class="pb-3 mb-3 border-bottom">Welcome to the Meetings Application</h1>
                </hr>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/register">Register</a>
                    </li>
                </ul>
            </section>

            <section>  
                <div class="bg-info p-3 mt-2 rounded">
                    <h2 class="pb-3 mb-1 mt-3 text-white border-bottom">Register to the application</h2> 
                    <form action="https://mymeetingsapp.herokuapp.com/api/meetings" method="get" id="login-form">
                        <div class="form-group mb-3">
                            <label for="Name">Name</label>
                            <input class="form-control" type="text" id="name" name="name" />
                        </div>

                        <div class="form-group mb-3">
                            <label for="email">Email</label>
                            <input class="form-control" type="email" id="email" name="email" />
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="password" >Password</label>
                            <input class="form-control" type="password" name="password" id="password" />
                        </div>

                        <div class="form-group mb-3">
                            <label for="password" >Confitrm Password</label>
                            <input class="form-control" type="password" name="password" id="pwd_confirm" />
                        </div>
                        
                        <button type="submit"  class="btn btn-primary signup-btn" id="register">Register</button>
                    </form>
                </form>

            </section>
            

        </main>
    </body>
</html>
