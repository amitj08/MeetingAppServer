<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
    <script defer src="search-meeting.bundle.js"></script></head>
    <body>
        <!-- b4-navbar-minimal-ul -->
        <nav class="navbar navbar-expand navbar-light bg-light">
            <div class="container">
                <ul class="nav navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            Home 
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/calendar">
                            Calendar 
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/search-meeting">
                            Meeting <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/teams">
                            Teams
                        </a>
                    </li>
                </ul>
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logout-link">
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="container my-3">
            <section class="container my-3">
                <h1 class="pb-3 mb-3 border-bottom">Meetings</h1>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="/search-meeting">Filter / Search Meetings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add-meeting">Add a Meeting</a>
                    </li>
                </ul>
            </section>

            <section>  
                <form class="bg-info p-3 mt-2 rounded">
                    <h2 class="pb-3 mb-1 mt-3 text-white border-bottom">Search for Meetings</h2>
                    <form action="https://mymeetingsapp.herokuapp.com/api/meetings" method="get" id="search-form">
                        <div class="form-group mb-3">
                            <label for="search-date">Date</label>
                            <select name="search-date" id="search-date" class="form-control">
                                <option value="all">ALL</option>
                                <option value="past">PAST</option>
                                <option value="present">TODAY</option>
                                <option value="future">UPCOMING</option>
                            </select>  
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="search-keywords" >Search for</label>
                            <textarea class="form-control" name="search-keywords" id="search-keywords" placeholder="Search using keywords which describe the meeting" value=""></textarea>
                        </div>
                        
                        <button type="submit"  class="btn-primary" id="search-btn">Search</button>
                    </form>
                </form>

            </section>

            <section>
                <h2 class="pb-2 my-3 border-bottom">Meetings matching search criteria</h2>
               
                <div class="card p-3" id="search-result"></div>
                <!-- fetch your search results from search-meeting.js and show here-->
            </section>
            

        </main>
    </body>
</html>
